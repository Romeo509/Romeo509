<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" id="terminal" baseProfile="full" viewBox="0 0 500 430" width="550" version="1.1">
    <defs>
        <style type="text/css">
            <![CDATA[
            #screen {
                font-family: 'DejaVu Sans Mono', monospace;
                font-style: normal;
                font-size: 14px;
            }
            text {
                dominant-baseline: text-before-edge;
                white-space: pre;
            }
            :root {
                --animation-duration: 20000ms;
            }
            @keyframes roll {
                0%{transform:translateY(0px)}
                3%{transform:translateY(-17px)}
                6%{transform:translateY(-34px)}
                9%{transform:translateY(-51px)}
                12%{transform:translateY(-68px)}
                15%{transform:translateY(-85px)}
                18%{transform:translateY(-102px)}
                21%{transform:translateY(-119px)}
                24%{transform:translateY(-136px)}
                27%{transform:translateY(-153px)}
                30%{transform:translateY(-170px)}
                33%{transform:translateY(-187px)}
                36%{transform:translateY(-204px)}
                39%{transform:translateY(-221px)}
                42%{transform:translateY(-238px)}
                45%{transform:translateY(-255px)}
                48%{transform:translateY(-272px)}
                51%{transform:translateY(-289px)}
                54%{transform:translateY(-306px)}
                57%{transform:translateY(-323px)}
                60%{transform:translateY(-340px)}
                100%{transform:translateY(-340px)}
            }
            #screen_view {
                animation-duration: 20000ms;
                animation-iteration-count: infinite;
                animation-name: roll;
                animation-timing-function: steps(1,end);
                animation-fill-mode: forwards;
            }
            .foreground {fill: #00ff00}
            .background {fill: #0a0e14}
            .green {fill: #00ff00}
            .purple {fill: #bd93f9}
            .cyan {fill: #8be9fd}
            .orange {fill: #ffb86c}
            .red {fill: #ff5555}
            .yellow {fill: #f1fa8c}
            .prompt {fill: #ff79c6}
            ]]>
        </style>
    </defs>
    <rect id="terminalui" class="background" width="100%" height="100%" ry="4.5826941" />
    <circle cx="24" cy="23" r="7" fill="#f92672" />
    <circle cx="44" cy="23" r="7" fill="#f4bf75" />
    <circle cx="64" cy="23" r="7" fill="#a6e22e" />
    <svg id="screen" width="760" height="357" x="0" y="50" viewBox="0 0 760 357" preserveAspectRatio="xMidYMin meet">
        <rect class="background" height="100%" width="100%" x="0" y="0" />
        <g id="screen_view" transform="translate(10, 10)">
            <!-- Line 1: SSH command -->
            <text x="0" y="0" class="prompt" font-weight="bold">romeo@dev:~$</text>
            <text x="120" y="0" class="foreground"> ssh root@production</text>

            <!-- Line 2: Connected -->
            <text x="0" y="17" class="green">✓ Connected to production-server</text>

            <!-- Line 3: Empty line -->
            <text x="0" y="34" class="foreground"> </text>

            <!-- Line 4: Docker command -->
            <text x="0" y="51" class="red" font-weight="bold">root@prod:~#</text>
            <text x="120" y="51" class="foreground"> docker ps -a</text>

            <!-- Line 5: Docker output header -->
            <text x="0" y="68" class="cyan">CONTAINER ID   STATUS      PORTS</text>

            <!-- Line 6: Docker output -->
            <text x="0" y="85" class="foreground">3a9f8b2c       Up 12 days  :8080-&gt;80</text>

            <!-- Line 7: Empty -->
            <text x="0" y="102" class="foreground"> </text>

            <!-- Line 8: Git pull -->
            <text x="0" y="119" class="red" font-weight="bold">root@prod:~#</text>
            <text x="120" y="119" class="foreground"> git pull origin main</text>

            <!-- Line 9: Git output -->
            <text x="0" y="136" class="green">✓ Pulling latest changes...</text>

            <!-- Line 10: Empty -->
            <text x="0" y="153" class="foreground"> </text>

            <!-- Line 11: NPM build -->
            <text x="0" y="170" class="red" font-weight="bold">root@prod:~#</text>
            <text x="120" y="170" class="foreground"> npm run build</text>

            <!-- Line 12: Build output -->
            <text x="0" y="187" class="yellow">Building production bundle...</text>

            <!-- Line 13: Empty -->
            <text x="0" y="204" class="foreground"> </text>

            <!-- Line 14: Database -->
            <text x="0" y="221" class="red" font-weight="bold">root@prod:~#</text>
            <text x="120" y="221" class="foreground"> psql -U postgres</text>

            <!-- Line 15: SQL query -->
            <text x="0" y="238" class="purple">postgres=#</text>
            <text x="100" y="238" class="foreground"> SELECT * FROM users;</text>

            <!-- Line 16: SQL result -->
            <text x="0" y="255" class="foreground">  1247 rows returned</text>

            <!-- Line 17: Empty -->
            <text x="0" y="272" class="foreground"> </text>

            <!-- Line 18: PM2 -->
            <text x="0" y="289" class="red" font-weight="bold">root@prod:~#</text>
            <text x="120" y="289" class="foreground"> pm2 restart api</text>

            <!-- Line 19: PM2 output -->
            <text x="0" y="306" class="green">✓ API restarted successfully</text>

            <!-- Line 20: Empty -->
            <text x="0" y="323" class="foreground"> </text>

            <!-- Line 21: Success -->
            <text x="0" y="340" class="green" font-weight="bold">━━ ✓ DEPLOYMENT SUCCESSFUL ━━</text>
        </g>
    </svg>
</svg>